<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票盈虧計算器 - 輸入</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 10px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 18px;
            margin: 5px 0;
        }
        .form-container {
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input:invalid {
            border-color: red;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            margin: 5px 0;
            font-size: 14px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>股票盈虧計算器</h1>
    <div class="form-container">
        <div class="form-group">
            <label for="total_assets">總資產金額 ($):</label>
            <input type="number" id="total_assets" step="0.01" min="0" required>
            <div class="error-message" id="total_assets_error"></div>
        </div>
        <div class="form-group">
            <label for="stock_code">股票代碼 (例如: AAPL):</label>
            <input type="text" id="stock_code" required>
            <div class="error-message" id="stock_code_error"></div>
        </div>
        <div class="form-group">
            <label for="buy_price">買入價格 ($):</label>
            <input type="number" id="buy_price" step="0.01" min="0" required>
            <div class="error-message" id="buy_price_error"></div>
        </div>
        <div class="form-group">
            <label for="quantity_input">買入數量 (具體股數或總資產百分比，例如 100 或 10%):</label>
            <input type="text" id="quantity_input" required>
            <div class="error-message" id="quantity_input_error"></div>
        </div>
        <div class="form-group">
            <label for="predict_price">止盈價格 ($):</label>
            <input type="number" id="predict_price" step="0.01" min="0" required>
            <div class="error-message" id="predict_price_error"></div>
        </div>
        <div class="form-group">
            <label for="stop_loss_price">止損價格 ($):</label>
            <input type="number" id="stop_loss_price" step="0.01" min="0" required>
            <div class="error-message" id="stop_loss_price_error"></div>
        </div>
        <div class="form-group">
            <label for="add_position_price">補倉價格 ($):</label>
            <input type="number" id="add_position_price" step="0.01" min="0" required>
            <div class="error-message" id="add_position_price_error"></div>
        </div>
        <div class="form-group">
            <label for="add_position_method">補倉金額輸入方式:</label>
            <select id="add_position_method" required>
                <option value="1">具體金額</option>
                <option value="2">總資產百分比</option>
            </select>
        </div>
        <div class="form-group">
            <label id="add_position_label"></label>
            <input type="number" id="add_position_input" step="0.01" min="0" required>
            <div class="error-message" id="add_position_input_error"></div>
        </div>
        <button id="calculate_btn" onclick="calculate()">計算並顯示結果</button>
        <div id="error" style="color: red; margin-top: 10px; text-align: center;"></div>
    </div>

    <script>
        let lastBlobUrl = null;

        const addPositionMethod = document.getElementById('add_position_method');
        const addPositionLabel = document.getElementById('add_position_label');
        const addPositionInput = document.getElementById('add_position_input');
        addPositionMethod.addEventListener('change', function() {
            addPositionLabel.textContent = this.value === '1' ? '補倉金額 ($):' : '補倉金額占總資產的百分比 (0-100):';
            addPositionInput.setAttribute('step', this.value === '1' ? '0.01' : '0.1');
            addPositionInput.value = '';
            validateInput(addPositionInput, 'add_position_input_error');
        });
        addPositionLabel.textContent = '補倉金額 ($):';

        function validateInput(input, errorId) {
            const errorElement = document.getElementById(errorId);
            errorElement.style.display = 'none';
            if (input.value === '') return false;

            if (input.id === 'quantity_input') {
                if (input.value.endsWith('%')) {
                    const percent = input.value.replace(/[^0-9.]/g, '');
                    if (!/^\d+(\.\d+)?$/.test(percent) || parseFloat(percent) > 100 || parseFloat(percent) <= 0) {
                        errorElement.textContent = '請輸入有效的百分比 (0-100)！';
                        errorElement.style.display = 'block';
                        return false;
                    }
                } else {
                    if (!/^\d+$/.test(input.value) || parseInt(input.value) <= 0) {
                        errorElement.textContent = '請輸入有效的股數（正整數）！';
                        errorElement.style.display = 'block';
                        return false;
                    }
                }
            } else {
                if (parseFloat(input.value) <= 0) {
                    errorElement.textContent = '輸入值必須大於 0！';
                    errorElement.style.display = 'block';
                    return false;
                }
            }
            return true;
        }

        function validateAllInputs() {
            const inputs = [
                { id: 'total_assets', errorId: 'total_assets_error' },
                { id: 'stock_code', errorId: 'stock_code_error' },
                { id: 'buy_price', errorId: 'buy_price_error' },
                { id: 'quantity_input', errorId: 'quantity_input_error' },
                { id: 'predict_price', errorId: 'predict_price_error' },
                { id: 'stop_loss_price', errorId: 'stop_loss_price_error' },
                { id: 'add_position_price', errorId: 'add_position_price_error' },
                { id: 'add_position_input', errorId: 'add_position_input_error' }
            ];
            let allValid = true;
            inputs.forEach(({ id, errorId }) => {
                if (!validateInput(document.getElementById(id), errorId)) {
                    allValid = false;
                }
            });
            document.getElementById('calculate_btn').disabled = !allValid;
            return allValid;
        }

        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('input', () => {
                validateInput(input, `${input.id}_error`);
                validateAllInputs();
            });
        });

        function calculate() {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '';

            if (!validateAllInputs()) {
                errorDiv.textContent = '請修正所有輸入錯誤！';
                return;
            }

            try {
                const total_assets = parseFloat(document.getElementById('total_assets').value);
                const stock_code = document.getElementById('stock_code').value.trim().toUpperCase();
                const buy_price = parseFloat(document.getElementById('buy_price').value);
                const quantity_input = document.getElementById('quantity_input').value.trim();
                const predict_price = parseFloat(document.getElementById('predict_price').value);
                const stop_loss_price = parseFloat(document.getElementById('stop_loss_price').value);
                const add_position_price = parseFloat(document.getElementById('add_position_price').value);
                const add_position_method = addPositionMethod.value;
                const add_position_input = parseFloat(document.getElementById('add_position_input').value);

                if (stock_code === '') throw new Error("股票代碼不能為空！");
                if (predict_price <= 0) throw new Error("止盈價格必須大於 0！");

                let quantity, buy_percentage;
                if (quantity_input.endsWith('%')) {
                    buy_percentage = parseFloat(quantity_input.replace(/[^0-9.]/g, ''));
                    const buy_amount = total_assets * (buy_percentage / 100);
                    quantity = Math.floor(buy_amount / buy_price);
                    if (quantity <= 0) throw new Error("根據輸入的百分比計算出的買入數量必須大於 0！");
                } else {
                    quantity = parseInt(quantity_input);
                    buy_percentage = (quantity * buy_price / total_assets) * 100;
                }

                const total_cost = (buy_price * quantity).toFixed(2);
                if (parseFloat(total_cost) > total_assets) throw new Error("初始買入總成本超過總資產金額！");

                const remaining_assets = (total_assets - total_cost).toFixed(2);

                let add_position_amount, add_position_percentage;
                if (add_position_method === '1') {
                    add_position_amount = add_position_input.toFixed(2);
                    if (parseFloat(add_position_amount) > parseFloat(remaining_assets)) {
                        throw new Error("補倉金額超過剩餘總資產！");
                    }
                    add_position_percentage = (add_position_amount / total_assets * 100).toFixed(2);
                } else {
                    add_position_percentage = add_position_input;
                    add_position_amount = (total_assets * (add_position_percentage / 100)).toFixed(2);
                    if (parseFloat(add_position_amount) > parseFloat(remaining_assets)) {
                        throw new Error("補倉金額超過剩餘總資產！");
                    }
                }

                const profits_amount = ((predict_price - buy_price) * quantity).toFixed(2);
                const profits_percentage = (profits_amount / total_assets * 100).toFixed(2);
                const loss_amount = ((buy_price - stop_loss_price) * quantity).toFixed(2);
                const loss_percentage = (loss_amount / total_assets * 100).toFixed(2);
                const loss_amount2 = ((buy_price - add_position_price) * quantity).toFixed(2);
                const loss_percentage2 = (loss_amount2 / total_assets * 100).toFixed(2);
                const purchase_ratio = (total_cost / total_assets * 100).toFixed(2);
                const add_position_quantity = Math.floor(add_position_amount / add_position_price);
                if (add_position_quantity <= 0) throw new Error("補倉金額不足以購買至少 1 股！");

                // 儲存數據到 localStorage
                const data = {
                    total_assets, stock_code, buy_price, quantity, buy_percentage,
                    predict_price, stop_loss_price, add_position_price, add_position_amount,
                    add_position_percentage, profits_amount, profits_percentage,
                    loss_amount, loss_percentage, loss_amount2, loss_percentage2,
                    purchase_ratio, add_position_quantity, remaining_assets, total_cost
                };
                localStorage.setItem('stockData', JSON.stringify(data));

                // 導航到結果頁面
                window.location.href = 'result.html';

            } catch (e) {
                errorDiv.textContent = `輸入錯誤！${e.message}`;
            }
        }
    </script>
</body>
</html>
